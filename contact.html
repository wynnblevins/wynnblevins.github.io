<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper-normal">
        <ul class="navbar">
            <li class="farRightNav">
                <a href="./contact.html">Contact</a>
            </li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./index.html">About</a></li>
            <li class="nameNavbarItem">
                <h1 class="nameHeader">Wynn Blevins</h1>
            </li>
        </ul>
        <!-- "Push" div needed because of negative margin -->
        <div class="push"></div>
        
        <div class="fullContent">
            <div class="mainContentFullWidth">
                <h2 class="pageTitle">Contact</h2>                
                
                <!--horizontal line-->
                <div class="fullWidthLine"></div>

                <!-- Contact form start -->
                <form class="contactForm">
                    <label for="nameInput" class="contactForm">Name</label>
                    <input type="text" class="contactFormInput" 
                        id="nameInput" placeholder="John Smith">
                    <label for="emailInput" class="contactForm">Email</label>
                    <input type="text" id="emailInput" 
                        class="contactFormInput" placeholder="example@gmail.com">
                    <label for="messageTextArea" class="contactForm">Message</label>
                    <textarea id="messageTextArea" rows="6" 
                        class="contactFormInput"></textarea>
                    <button type="submit" class="submitBtn">Submit</button>
                </form>
                <!-- Contact form stop -->
            </div>
        </div>
    </div>

    <!-- sticky footer -->
    <footer class="footer">
        <p class="copyright">Copyright (c) 2017 Robert W. Blevins</p>
    </footer>
</body>
</html>
